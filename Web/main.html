<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hola">
    <meta name="author" content="Ramirez Salazar">
    <title>Convertidor offline AWS</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
  </head>
  <body class="primario">
    <h1 class="titulo">CONVERTIDOR AWS</h1>
    <h3 class="titulo">Seleccione el tipo de archivo</h3>
    <div id="select" class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 botones">
          <button type="button" id="btnImagen" class="btn btn-primary">Imagen</button>
          <button type="button" id="btnAudio" class="btn btn-secondary">Audio</button>
          <button type="button" id="btnVideo" class="btn btn-success">Video</button>
        </div>
        <div class="col-md-4"></div>
      </div>
      
    </div>
    <div class="container archivo" id="containerImagen" align="center" style="display: none;">
      <div class="row">
        <div class="col-md-2">Cargar Imagen</div>
        <div class="col-md-4">
          <div class="file-upload-wrapper">
            <input type="file" id="inputImagen" class="file-upload" data-max-file-size="2M" accept="image/*"/>
          </div>
        </div>
      </div>
      <img id="img" height="250" style="display: none;">
      <div class="row">
        <div class="col-md">Seleccione el formato de conversión</div>
        <div class="col-md">
          <select id="selectImage">
            <option value="JPEG">JPEG</option>
            <option value="GIF">GIF</option>
            <option value="PNG">PNG</option>
          </select>
        </div>
        <div class="col-md">
          <button type="button" id="convertirImagen" class="btn btn-danger">Convertir</button>
        </div>
      </div>
      
    </div>
    <div class="container archivo" id="containerAudio" align="center" style="display: none;">
      <div class="row">
        <div class="col-md-2">Cargar Audio</div>
        <div class="col-md-4">
          <div class="file-upload-wrapper">
            <input type="file" id="inputAudio" class="file-upload" data-max-file-size="2M" accept="audio/*"/>
          </div>
        </div>
      </div>
      <audio id="aud" style="display: none;" controls>
      </audio>
      <div class="row">
        <div class="col-md">Seleccione el formato de conversión</div>
        <div class="col-md">
          <select>
            <option value="volvo">MP3</option>
            <option value="saab">AAC</option>
            <option value="saab">OPUS</option>
          </select>
        </div>
        <div class="col-md">
          <button type="button" id="convertirAudio" class="btn btn-danger">Convertir</button>
        </div>
      </div>
      
    </div>
    <div class="container archivo" id="containerVideo" align="center" style="display: none;">
      <div class="row">
        <div class="col-md-2">Cargar Video</div>
        <div class="col-md-4">
          <div class="file-upload-wrapper">
            <input type="file" id="inputVideo" class="file-upload" data-max-file-size="2M" accept="video/*"/>
          </div>
        </div>
      </div>
      <video id="vid" width="320" height="240" style="display: none;" controls>
      </video>
      <div class="row">
        <div class="col-md">Seleccione el formato de conversión</div>
        <div class="col-md">
          <select>
            <option value="volvo">MP4</option>
            <option value="saab">AVI</option>
            <option value="saab">MKV</option>
          </select>
        </div>
        <div class="col-md">
          <button type="button" id="convertirVideo" class="btn btn-danger">Convertir</button>
        </div>
      </div>
      
    </div>
    <!-- <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
      </div>
    </footer> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
